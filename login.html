<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-black via-sky-950 to-gray-800 text-gray-200 font-sans min-h-screen relative"
  >
    <!-- Header -->
    <header
      class="flex justify-between items-center px-6 py-9 bg-gray-900 bg-opacity-90 shadow-md"
    >
      <div class="flex items-center gap-3"></div>
    </header>
    <a
      href="index.html"
      class="absolute top-6 left-6 text-white hover:text-green-400 transition transform hover:scale-105"
    >
      Inicio
    </a>

    <!-- Formulario de inicio de sesión centrado -->
    <div class="flex items-center justify-center min-h-screen">
      <section
        class="py-10 px-6 w-full max-w-md bg-gray-900/80 rounded-xl shadow-lg"
      >
        <h3 class="text-3xl font-bold mb-6 text-center text-white">
          Inicia Sesión
        </h3>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 font-semibold">Correo Electrónico</label>
            <input
              type="email"
              placeholder="tucorreo@ejemplo.com"
              class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:border-green-400 focus:outline-none transition"
              required
            />
          </div>
          <div>
            <label class="block mb-1 font-semibold">Contraseña</label>
            <input
              type="password"
              placeholder="********"
              class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:border-green-400 focus:outline-none transition"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold transition"
          >
            Ingresar
          </button>
        </form>
        <p class="mt-4 text-gray-400 text-center text-sm">
          ¿No tienes cuenta?
          <a href="#" class="text-green-400 hover:underline">Regístrate aquí</a>
        </p>
      </section>
    </div>
  </body>
</html>
